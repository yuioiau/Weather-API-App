<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- ^ <<===== Bootstrap =====>> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- ^ <<===== Main Stylesheet =====>> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ^ <<===== Media Queries =====>> -->
    <link rel="stylesheet" href="assets/css/media.css">
    <!-- ^ <<===== Font Awesome =====>> -->
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SMART LOGIN</a>
            <button class="btn btn-outline-theme" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-box text-center p-5 rounded">
                    <h1 class="welcome-text mb-4">Welcome <span id="username"></span></h1>
                    <p class="lead">Thank you for logging in to our Smart Login System.</p>
                    <p>Enjoy your stay!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="theme-switcher" class="theme-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <div class="switcher-panel">
            <h6>Theme Colors</h6>
            <ul class="color-options">
                <li data-color="#17a2b8" class="active"></li>
                <li data-color="#28a745"></li>
                <li data-color="#ffc107"></li>
                <li data-color="#dc3545"></li>
                <li data-color="#6f42c1"></li>
            </ul>
            <hr>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch" id="modeLabel">Light Mode</label>
            </div>
        </div>
    </div>

    <!-- ^ <<===== Bootstrap JS =====>> -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- ^ <<===== Main JS =====>> -->
    <script src="assets/js/home.js"></script>       
    <!-- ^ <<===== Theme Switcher JS =====>> -->
    <script src="assets/js/theme-switcher.js" defer></script>
</body>
</html>
