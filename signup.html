<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Login System</title>
    <!-- ^ <<===== Bootstrap =====>> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- ^ <<===== Main Stylesheet =====>> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ^ <<===== Media Queries =====>> -->
    <link rel="stylesheet" href="assets/css/media.css">
    <!-- ^ <<===== Font Awesome =====>> -->
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your name" id="signupName">
                <small class="form-text text-danger w-100 text-start d-none" id="nameError"></small>
            </div>
            
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Enter your email" id="signupEmail">
                <small class="form-text text-danger w-100 text-start d-none" id="emailError"></small>
            </div>
            
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Enter your password" id="signupPassword">
                <small class="form-text text-danger w-100 text-start d-none" id="passwordError"></small>
            </div>
            
            <!-- Password strength meter -->
            <div class="password-strength" style="display: none;">
                <div class="progress">
                    <div id="password-strength-meter" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small id="password-strength-text" class="form-text mt-1"></small>
            </div>

            <p id="message" class="alert alert-danger d-none"></p>
            
            <button class="btn btn-outline-info w-100 my-3" onclick="signup()">Sign Up</button>
            
            <p class="text-white">You have an account? <a href="index.html" class="text-white">Sign In</a></p>
        </div>
    </div>

    <!-- Toast component -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Sign up successful! Redirecting to login page...
            </div>
        </div>
    </div>

    <div id="theme-switcher" class="theme-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <div class="switcher-panel">
            <h6>Theme Colors</h6>
            <ul class="color-options">
                <li data-color="#17a2b8" class="active"></li>
                <li data-color="#28a745"></li>
                <li data-color="#ffc107"></li>
                <li data-color="#dc3545"></li>
                <li data-color="#6f42c1"></li>
            </ul>
            <hr>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
    </div>

    <!-- ^ <<===== Bootstrap JS =====>> -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- ^ <<===== Main JS =====>> -->
    <script src="assets/js/signup.js"></script>
    <!-- ^ <<===== Theme Switcher JS =====>> -->
    <script src="assets/js/theme-switcher.js" defer></script>
</body>
</html>
